
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Bungalow - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f2e9;
        }

        section {
            text-align: center;
            padding: 30px;
        }

        .contact-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        h2 {
            color: #6e5334;
        }

        p {
            color: #555;
        }

        
        nav {
            background-color: #6e5334;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8e735b;
        }

        
        header img {
            width: 150px; 
            height: auto;
        }

        
        .contact-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6e5334;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #6e5334;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8e735b;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="https://th.bing.com/th/id/OIP.Kz0XrDp7xGs6mjiHDSdHzAHaHa?rs=1&pid=ImgDetMain" alt="Bean Bungalow Logo">
            <h1>BEAN BUNGALOW</h1>
        </a>
    </header>

    <nav>
        <a href="index2.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Our Food</a>
        <a href="trending.html">Trending Nowadays</a>
        <a href="app.html">Our App</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section>
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>

            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bean Bungalow - Your Daily Coffee Heaven</p>
    </footer>

</body>
</html>
